<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card-illustration"
          src="./assets/images/illustration-article.svg"
          alt="Illustration article"
        />
        <div>
          <header class="article-header">
            <p class="tag figtree-extra-bold-small">Learning</p>
            <p class="publication-date figtree-medium-small">
              Published 21 Dec 2023
            </p>
            <h2 class="article-title figtree-extra-bold">
              HTML & CSS foundations
            </h2>
          </header>
          <p class="article-description figtree-medium">
            These languages are the backbone of every website defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="author-info">
          <img
            class="author-avatar"
            src="./assets/images/image-avatar.webp"
            alt="Avatar image"
          />
          <p class="author figtree-extra-bold-small">Greg Hooper</p>
        </footer>
      </article>
    </main>
    <footer class="attribution figtree-medium-small">
      Challenge by
      <a
        class="attribution-link"
        href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS"
        target="_blank"
        rel="noopener noreferrer"
      >
        Frontend Mentor.
      </a>
      Coded by
      <a
        class="attribution-link"
        href="https://github.com/jdrodriguez2707"
        target="_blank"
        >Johan Rodriguez</a
      >.
    </footer>
  </body>
</html>
